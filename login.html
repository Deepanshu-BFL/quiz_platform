<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Quiz Platform</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-animated">
 
  <div class="center">
    <div class="glass card card-lg" style="width:100%; max-width:400px;">
      <h2 class="brand" style="text-align:center; margin-bottom:12px;">Login</h2>
 
      <form id="loginForm">
        <label class="label" for="loginEmail">Email</label>
        <input type="email" id="loginEmail" placeholder="Enter your email" required>
 
        <label class="label" for="loginPassword">Password</label>
        <input type="password" id="loginPassword" placeholder="Enter your password" required>
 
        <button type="submit" class="btn" style="width:100%; margin-top:14px;">Login</button>
      </form>
 
      <p class="small muted" style="text-align:center; margin-top:14px;">
        Don't have an account?
        <a href="registration.html" style="color:var(--accent); text-decoration:none;">Register</a>
      </p>
    </div>
  </div>
 
  <script src="script.js"></script>
</body>
</html>
 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Quiz Platform</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
 
  <div class="form-container">
    <h2>Login</h2>
 
    <form id="loginForm" action="quiz.html" method="GET">
      <label for="loginEmail">Email Address</label>
      <input type="email" id="loginEmail" name="email" placeholder="Enter your email" required>
 
      <label for="loginPassword">Password</label>
      <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
 
      <button type="submit">Login</button>
    </form>
 
    <p>Don't have an account? <a href="registration.html">Register</a></p>
  </div>
 
  <script src="script.js"></script>
</body>
</html>
